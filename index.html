<script>
$(function(){
    
 var pageFun = function(){

	var $this = this,
	    current = 0,
	    scrolling = false;

	var winW = $(window).width() / 2;

    //滑動的動效 
	this.move = function(){	
		$('html,body').stop().animate({scrollTop:$(window).height()*current},400,function(){
              scrolling = false; 
		});
		console.log(current);
	}
    //滑鼠對應箭頭
	this.mouseM = function(){
       $(document).mousemove(function(a){
         
           if(a.pageX < winW){
           	 $('.arrow_r').stop().fadeOut(200);
           	 $('.arrow_l').stop().fadeIn(200);
           }else{
           	 $('.arrow_l').stop().fadeOut(200);
           	 $('.arrow_r').stop().fadeIn(200);
           }
       });
	}

	function init(){

	   //按鈕移到對應的section
       $('.first_btn').find('a').on('click',function(e){
           e.preventDefault();
           var target = $($(this).attr('href')).offset().top;
           $('html,body').animate({scrollTop : target},500);

           return false;
       });

       //back to top
	   $('.arrow2').on('click',function(e){
	   	    e.preventDefault();
	   		$('html,body').animate({scrollTop : 0},500);
	   });

      //mouse scroll
      $('body').bind('mousewheel DOMMouseScroll', function(event){
      	if(!scrolling){
           scrolling = true;
           var delta = event.wheelDelta || -event.detail || event.originalEvent.wheelDelta || -event.originalEvent.detail;

           if(delta > 0){
           	 //往上捲
           	 if(current > 0){
           	 	current --;
           	 }else{
           	 	current = 0;
           	 };

           }else{
           	 //往下捲
           	 if(current < $('section').length - 1){
           	 	current ++;
           	 }else{
           	 	current = $('section').length - 1
           	 };
           }
           // console.log(current);
           $this.move();
        }
        
      });
      
      $this.mouseM();
      $(window).on('resize', function(){
      	$this.mouseM();
      })

	}
   init(); 
} //pageFun end

   var pageobj = new pageFun();
   
});

</script>
